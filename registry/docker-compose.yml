version: "3"
services:
  registry:
    image: registry:2
    ports:
      - 5000:5000
    environment:
      REGISTRY_HTTP_TLS_CERTIFICATE: /certs/domain.crt
      REGISTRY_HTTP_TLS_KEY: /certs/domain.key
    volumes:
      - ./config.yml:/etc/docker/registry/config.yml
      - ./certs/domain.crt:/certs/domain.crt
      - ./certs/domain.key:/certs/domain.key
